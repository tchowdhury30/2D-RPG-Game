<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Sketches</title>
    <!-- Link to the Processing.js CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
</head>
<body>
    <h1>My Processing Sketches</h1>
    
    <!-- Canvas element where the sketch will be rendered -->
    <canvas id="processing-canvas" width="1600" height="960"></canvas>

    <!-- Reference each .pde file (sketch) -->
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/Woo.pde"></script>
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/Tree.pde"></script>
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/Tile.pde"></script>
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/Dialogue.pde"></script>
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/Kid.pde"></script>
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/Grass.pde"></script>
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/Monsters.pde"></script>
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/Path.pde"></script>
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/DuplicateMap.pde"></script>
    <script type="application/processing" data-processing-target="processing-canvas" src="Woo/Background.pde"></script>
</body>
</html>
